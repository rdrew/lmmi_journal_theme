global-styling:
  css:
    theme:
      css/style.css: {weight: 160, preprocess: FALSE}
  
  js:
    js/js.js: {}
  dependencies:
    - core/jquery

global-scripts:
  js:
    js/js.js: {}


fonts:
  version: VERSION
  remote: //fonts.googleapis.com/css
  css:
    theme:
      //fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700&subset=latin-ext: { type: external }
  license:
    name: SIL Open Font License, 1.1
    url: //scripts.sil.org/OFL
    gpl-compatible: true

slick-slider:
  css:
    theme:
      /libraries/slick/slick/slick.css: {}
      /libraries/slick/slick/slick-theme.css: {}

  js:
      /libraries/slick/slick/slick.min.js: {}
  dependencies:
    - core/jquery
